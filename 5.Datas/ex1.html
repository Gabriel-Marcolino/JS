<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular idade</title>
</head>

<body>
    <input type="text" placeholder="mm/dd/aaaa" id="nascimento"> <br>
    <button onclick="calcular()">Ver idade atual</button> <br>
    <div id="div_datas"></div>
</body>

</html>
<script>
    function calcular() {
        var data_nasc = new Date(nascimento.value);
        // Vou dividino, transformando em segundos, dps hora, mÃªs e por fim ano
        // dps um tofixed para n deixar um numero muito agressivo
        div_datas.innerHTML = `${Math.abs((((((data_nasc - new Date()) / 1000) / 60) / 60) / 24) / 365).toFixed(1)}`
    }
</script>
