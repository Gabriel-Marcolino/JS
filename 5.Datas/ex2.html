<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <input type="text" placeholder="mm/dd/aaaa" id="nascimento"> <br>
    <button onclick="calcular()">Ver idade atual</button> <br>
    <div id="div_datas"></div>
</body>

</html>
<script>
    function calcular() {
        var data_nasc = new Date(nascimento.value);
      
        div_datas.innerHTML = ' ';
        div_datas.innerHTML = `VocÃª tem <b>${Math.abs((((((data_nasc - new Date()) / 1000) / 60) / 60) / 24) / 365).toFixed(1)}</b> anos, `;
        div_datas.innerHTML += ` <b>${Math.abs((((((data_nasc - new Date()) / 1000) / 60) / 60) / 24) / 12).toFixed(1)}</b> meses e `;
        div_datas.innerHTML += ` <b>${Math.abs(((((data_nasc - new Date()) / 1000) / 60) / 60) / 24).toFixed(1)}</b> dias de vida!<br>`;
    }
</script>
