<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    Saldo: R$ <b id="txt_saldo">0.00</b> <br>
    Dep√≥sitos: <b id="txt_deposito">0</b> <br>
    Saques: <b id="txt_saques">0</b> <br>
    <button onclick="Depositar()">Depositar 100</button> 
    <button onclick="Saque()">Sacar 20</button>
</body>
</html>
<script>
    let conta={
        saldo: 0,
        deposito: 0,
        saque: 0
    }

    function Depositar(){
        conta.saldo+=100;
        conta.deposito++;
        txt_saldo.innerHTML = conta.saldo;
        txt_deposito.innerHTML=conta.deposito;
    }
    function Saque(){
        conta.saldo-=20;
        conta.saque++;
        txt_saldo.innerHTML= conta.saldo;
        txt_saques.innerHTML=conta.saque;
    }
</script>
