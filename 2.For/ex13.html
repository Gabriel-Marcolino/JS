<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Atividade 13 </title>
</head>

<style>
    #result {
        font-size: 25px;
    }
</style>

<body>
    <center>
        <h1> Fortuna </h1>

        <button onclick="fortuna()"> Ver minha sorte </button>

        <br>
        <br>
        <br>
        <br>

        <div id="result">

        </div>
    </center>
</body>

</html>

<script>
    function fortuna(){
        var love = 0;
        var game = 0;

        result.innerHTML = '';
        for (cont = 0; cont < 21; cont++) {
            sorte = parseInt(Math.random() * 2);

            if (sorte == 0) {
                result.innerHTML += '<img src = "midia/heart.png" style = "height: 50px;">';
                love++;
            } else {
                result.innerHTML += '<img src = "midia/ace.png" style = "height: 50px;">';
                game++;
            }
        }

        if (love > game) {
            result.innerHTML += '<br><br> Você tem mais sorte no amor!!!';
        } else {
            result.innerHTML += '<br><br> Você tem mais sorte no jogo!!!';
        }
    }
</script>
