<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input placeholder="Séries que você assiste" id="serie" type="">
  <input placeholder="episodios já assistidos" id="ep" type="text"><br>

  <button onclick="calcular()">Verificar nivel</button>
  <br>
  <div id="div_resultado" style="display: none">Vejo que você gosta da série<span id="s_serie">x</span><br>
  <span id="s_gosta" style="display: none">Uau, você realmente gosta dessa série</span>
  </div>


</body>
</html>

<script>
  function calcular(){
div_resultado.style.display = 'none';
s_gosta.style.display = 'none';

var hora = (Number(ep.value)*22)/60;

if(hora > 30) {
  div_resultado.style.display = 'block';
  s_serie.innerHTML = `${serie.value}`;
  s_gosta.style.display = 'block';
}
if(hora<=30){
  div_resultado.style.display = 'block';
  s_serie.innerHTML = `${serie.value}`;
  s_gosta.style.display = 'none';
}


  }
</script>
