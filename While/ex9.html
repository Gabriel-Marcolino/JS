<body>
    <button onclick="mostrarEscudo()">Amo o escudo do meu time!</button>
    <div id="resultado"></div>

<script>
    function mostrarEscudo() {
        var contador = 1;
        while (contador <= 7) {
            resultado.innerHTML += '<img id="escudo" style="height: 200px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Palmeiras_logo.svg/1200px-Palmeiras_logo.svg.png" alt=""><br>';
            contador++;
        }
    }
</script>
