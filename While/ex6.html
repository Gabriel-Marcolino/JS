<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="pares()">Eu S2 pares</button><br>
    <div id="resultado"></div>
</body>

</html>
<script>
    function pares() {
        var contador = 1;
        resultado.innerHTML = '';

        while (contador <= 100) {
            if (contador % 2 == 0) {
                resultado.innerHTML += `${contador}<br>`;
            }
            contador++;
        }
    }
</script>
